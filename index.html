        background-color: var(--color-1);

      }
      .btn-warning{
        background-color: var(--color-1);
color: #fff !important;
        border:none
        
      }

        background-color: var(--color-5);
      }
      .btn-danger{
        background-color: var(--color-1);

        border:none
        
      }
      .btn-danger:hover{
        background-color: var(--color-6);
      }

      <div class="offcanvas-footer">

    <div style="height: 50px"></div>

    <main class="container mt-5">
      <!--! ----------------------------------------------------------------------- -->
      <!--!                                  modal                                  -->
      <!--! ----------------------------------------------------------------------- -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Loading...
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-info mx-3" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--* ----------------------------------------------------------------------- -->
      <!--*                                 buttons                                 -->
      <!--* ----------------------------------------------------------------------- -->

            class="form-control"

        Category: <span class="text-danger" id="category" style="color:var(--color-2) !important">ALL</span>
      </h4>

      <!--+ ----------------------------------------------------------------------- -->

        class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 justify-content-center g-4 my-5"
        id="products"
      >

        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-border text-success mx-3" role="status">
